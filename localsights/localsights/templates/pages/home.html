{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(to bottom, #000000, #ffffff);
        color: white;
        padding: 0;
        margin: 0;
        font-family: 'Consolas', serif;
    }

    .container {
        padding: 15vw;
        text-align: left;
    }

    h1 {

        font-size: 4.5vw;
        font-weight: bold;
        margin-bottom: 20px;
        position: fixed;
        top: 8vw;
        left: 10%
    }

    .lead {
        font-size: 1.5vw;
        font-weight: 400;
        margin-bottom: 40px;
        position: fixed;
        left: 10%;
        top: 15vw;
    }

    .button {
        background: #fff;
        border: none;
        padding: 10px 20px;
        position: fixed;
        font-size: 15px;
        font-weight: 600;
        width: 120px;
        text-transform: uppercase;
        cursor: pointer;
        transform: skew(-21deg);
        left: 11%;
        top: 22vw;
    }

    .span {
        display: inline-block;
        transform: skew(21deg);
        
    }

    .button::before {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        right: 100%;
        left: 0;
        background: rgb(20, 20, 20);
        opacity: 0;
        z-index: -1;
        transition: all 0.5s;
    }

    .button:hover {
        color: #fff;
    }

    .button:hover::before {
        left: 0;
        right: 0;
        opacity: 1;
    }

    .description {
        font-size: .9vw;
        margin-bottom: 20px;
        position: fixed;
        top: 18vw;
        left: 10%
    }
</style>

<div class="container">

    <h1>LocalSights</h1>
    <p class="lead">Discover Local Gems, Effortlessly Explored</p>
    <a href="{% url 'locations' %}">
        <button class = "button"> <span>start</span></button>
    </a>
    <p class = "description"> With LocalSights, you can easily add your favorite locations, create maps, and optimize
        routes. <br>Simply sign up, add your locations, and
        let us handle the rest!</p>

</div>
{% endblock %}
